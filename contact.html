<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Get in contact</h1>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Fill in your name" required/>
            <div class="form-error" id="nameError">Please enter your name</div>

            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="Fill in subject" minlength="10"/>
            <div class="form-error" id="subjectError">Please enter a subject</div>

            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Fill in your e-mail"/>
            <div class="form-error" id="e-mailError">Please enter your e-mail</div>
            
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Fill in your address" minlength="25"/>
            <div class="form-error" id="addressError">Please enter your address with minimun 25 characters</div>

            <button type="submit">Send</button>
        </form>
    </main>
    <script src="/js/contact.js"></script>
</body>
</html>
